<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">

</head>
<body>
	

			<div class='profileWrapper'>
				<div class="profile-top">
					<div class="profile-initial-circle"> 
					M
					</div>
						</div>
				<div class='fieldDiv'>
					<div class="field_label">UserId:</div> <input type = 'text' disabled class="inputClass input-text"  [(ngModel)]='user.userId'>
		</div>
		<div class='fieldDiv'>
			<div class="field_label">	Password:</div> <input type = 'text' class="inputClass input-text"   [(ngModel)]='user.Password'>
		</div>
		<div class='fieldDiv'>
			<div  class="field_label">	Name:</div> <input type = 'text' class="inputClass input-text"  [(ngModel)]='user.first_name' >
		</div>
		<div class='fieldDiv'>
			<div class="field_label">	Email: </div><input type = 'text' class="inputClass input-text"  [(ngModel)]='user.email'>
		</div>
		<div class='fieldDiv'>
			<div class="field_label">	Phone Number:</div> <input type = 'text' class="inputClass input-text"  [(ngModel)]='user.phone'>
		</div>
		
			
<button  class="profile-button" style="float:left;background:RED ;"> Cancel</button>
			
			
			<button  class="profile-button" (click) ="updateUser()"style="background: green;">Update</button>
						
			</div>
		

</body>
</html>
