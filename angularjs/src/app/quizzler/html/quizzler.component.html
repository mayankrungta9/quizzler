<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">


</head>
<div class="wrap-login100" *ngIf="quizes.length>0; else loading">
	<div id="upper-part" class="upper-part ">
		<div id="heartTimer" style="width:100%">
			<div id='heart-img' class="heart-img-div" style="display:inline-block;">
				<div *ngFor="let liveclass of liveClassesArray " class={{liveclass}} style="display:inline-block">
				</div>
			</div>
			<div id='currentStatus' class="currentStatus"> {{correctlyAnsweredQues}}/{{totalQuestion}}</div>			
			<div id="timer" class="timer-div">
				{{timeLeft}}
			</div>
			
		</div>


		<div id="middle-section" class=middle-section
			[ngClass]="{'upper-part-audio': isAudio,'upper-part-text': !isAudio }">
		
			<div *ngIf="quizes[index]?.type=='image'" class="ques-img">
				<img src={{quizes[0].url}} alt="HTML5 Icon"  #imagesTemp style="width: 100%;border-radius: 16px;			height: 100%;">
			</div>
			<div *ngIf="quizes[index].type=='audio' && index==0" style="text-align: center;">

				<audio autoplay loop [ngClass]="{'hide' : !flag,'show' : flag}">
					<source src={{quizes[0].url}}>
					Your browser does not support HTML5 video.
				</audio>
				<video loop #videoPlayer1 [ngClass]="{'hide' : flag,'show' : !flag}">
					<source src={{videoSource1}} type="video/mp4">
					Your browser does not support HTML5 video.
				</video>


			</div>

			<div *ngIf="quizes[index].type=='video'" style="text-align: center;"class="ques-img"  >

				<video loop #videoPlayer [ngClass]="{'hide' : !flag,'show' : flag}" style="object-fit: cover;border-radius: 16px;			">
					<source src={{videoSource}} type="video/mp4">
					Your browser does not support HTML5 video.
				</video>
				<video loop #videoPlayer1 [ngClass]="{'hide' : flag,'show' : !flag}" style="object-fit: cover;border-radius: 16px;"	>

			
					<source src={{videoSource1}} type="video/mp4">
					Your browser does not support HTML5 video.
				</video>


			</div>

			<span class="login100-form-title" ngif="quizes[index].description!=''">
				{{quizes[index].description}}
			</span>
			<img src="/assets/images/sample.gif" alt="HTML5 Icon" *ngIf="isanimatedGifVaisible"
				style="height:90%;width:80%">
		</div>

	</div>
	<div id="question" class="text-center  " style="height:45%">
		<div *ngIf="isOptionButtonVisible" style="height:100%">
			<button appButtonControl class=" {{buttonAnimationCss1}} button-size button.horizTranslate "
				[disabled]="buttonCss[0]=='2'"
				[ngClass]="{'  button-color ': buttonCss[0]=='0',' btn-success-correct': buttonCss[0]=='1','btn-danger-wrong': buttonCss[0]=='2' }"
				(click)="onSelectAnswer(1)"> {{quizes[index].option1}}</button>


			<button class="{{buttonAnimationCss2}} button-size  button.horizTranslate" [disabled]="buttonCss[1]=='2'"
				[ngClass]="{'button-color ': buttonCss[1]=='0','btn-success-correct': buttonCss[1]=='1','btn-danger-wrong': buttonCss[1]=='2' }"
				(click)="onSelectAnswer(2)"> {{quizes[index].option2}}</button>


			<button class="{{buttonAnimationCss1}}  button-size  button.horizTranslate" [disabled]="buttonCss[2]=='2'"
				[ngClass]="{'button-color ' : buttonCss[2]=='0',' btn-success-correct': buttonCss[2]=='1',' btn-danger-wrong': buttonCss[2]=='2' }"
				(click)="onSelectAnswer(3)"> {{quizes[index].option3}}</button>



			<button class="{{buttonAnimationCss2}}  button-size button.horizTranslate " [disabled]="buttonCss[3]=='2'"
				[ngClass]="{'button-color ': buttonCss[3]=='0',' btn-success-correct': buttonCss[3]=='1',' btn-danger-wrong': buttonCss[3]=='2' }"
				(click)="onSelectAnswer(4)"> {{quizes[index].option4}}</button>
		</div>
		<div *ngIf="isemojiBoxVisible" style="height:100%; width:100%;text-align:center;">
			<div id='inputtext' class="emojiTextBoxDiv {{emojiBoxCss}}">
				<div *ngFor="let input of emojiAnswerArray let i = index">
					<input type="text"  id={{i}} class="emojiTextBox" #emojiTextBox [(value)]="values[i]" minlength="1"  maxlength="1" 
					 (keyup)="onPressKey1($event,i)" >
				</div>
			</div>
		</div>
		<div *ngIf="isMovingPictureDivVisible" style="height:100%; width:100%;text-align:center;">
			<div style="padding-top:6%;padding-bottom: 5%;background-image: url(/assets/images/background.jpg) ;background-repeat:  repeat-x; width:100%;height:100%;    width: 100%">

				<ng-image-slider [images]="imageObject" [infinite]="true" [autoSlide]="1" 
			[showArrow]="false" [arrowKeyMove]=true [imagePopup]="false" [animationSpeed]="0.5" [imageSize]="{width: '30%', height: '22%'}"
			(imageClick) = "checkAnswer($event)" #nav	>  
			</ng-image-slider>
			</div>
		</div>

	</div>
</div>
<ng-template #loading>
	Loading.............
</ng-template>
