<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
	
	
		
			<div class="login-form ">
				
				<form *ngIf="signin; else signup1">
					<div style="height:20%">
					<span class="login100-form-title p-b-34 p-t-27">
						Log in						
					</span>
				</div>
					<div id ="userdetail" style="height:50%">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" [(ngModel)]="user.username" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" [(ngModel)]="user.password" name="password"placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
				</div>

					<div id="login-button" style="height:20%;"> 
					
						<button class="login100-form-btn"  (click)="login()">
							Login
						</button>			
					
					
				
				</div>

				<div style="margin-top:5%"> 
				<div  (click)="signup=true;signin=false;" style="float:left">
				<span style="color:white"> dont have account?</span>	<span class ="hyperlink">click here </span>
				</div>
				<div class="hyperlink" (click)="skiplogin()">
					skip login
			</div>
		</div>	
				</form>
				<ng-template #signup1>
				<form  >
					

					<span class="login100-form-title p-b-34 p-t-27">
						Create New Account
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" [(ngModel)]="user.username" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" [(ngModel)]="user.password" name="password"placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password again">
						<input class="input100" type="password" [(ngModel)]="user.password" name="password"placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					

					<div >
						<button class="login100-form-btn" style="float:left" (click)="registerUser()">
							Signup
						</button>
						<button class="login100-form-btn" style="margin-left:40%"  (click)="signup=false;signin=true;">
							Login
						</button>
						
					</div>

					
				</form>
			</ng-template>
			</div>
		
	

</body>
</html>
